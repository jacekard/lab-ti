<ng-container *ngIf="isUserLoggedIn">
    <div class="user-carousel mt-1">

    <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
        <mdb-carousel-item>
          <div class="view w-100">
            <img class="d-block w-100" src="assets/carousel.png" alt="First slide">
            <div class="mask rgba-blue-strong waves-light" mdbWavesEffect></div>
          </div>
          <div class="carousel-caption">
            <h3 class="h3-responsive">{{currentUser.name}}</h3>
            <p>Name</p>
          </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
          <div class="view w-100">
            <img class="d-block w-100" src="assets/carousel.png" alt="Second slide">
            <div class="mask rgba-red-strong waves-light" mdbWavesEffect></div>
          </div>
          <div class="carousel-caption">
            <h3 class="h3-responsive">{{currentUser.surname}}</h3>
            <p>Surname</p>
          </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
          <div class="view w-100">
            <img class="d-block w-100" src="assets/carousel.png" alt="Third slide">
            <div class="mask rgba-green-strong waves-light" mdbWavesEffect></div>
          </div>
          <div class="carousel-caption">
            <h3 class="h3-responsive">{{currentUser.age}}</h3>
            <p>Age</p>
          </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/carousel.png" alt="Third slide">
              <div class="mask rgba-blue-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{currentUser.pesel}}</h3>
              <p>PESEL</p>
            </div>
          </mdb-carousel-item>
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/carousel.png" alt="Third slide">
              <div class="mask rgba-pink-strong waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{currentUser.address.street}}</h3>
              <p>Street</p>
            </div>
          </mdb-carousel-item>
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/carousel.png" alt="Third slide">
              <div class="mask rgba-yellow-strong waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{currentUser.address.postalCode}}</h3>
              <p>Postal code</p>
            </div>
          </mdb-carousel-item>
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/carousel.png" alt="Third slide">
              <div class="mask rgba-orange-strong waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{currentUser.address.city}}</h3>
              <p>City</p>
            </div>
          </mdb-carousel-item>
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/carousel.png" alt="Third slide">
              <div class="mask rgba-cyan-strong waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{currentUser.address.country}}</h3>
              <p>Country</p>
            </div>
          </mdb-carousel-item>
      </mdb-carousel>
    </div>
</ng-container>
